
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Mysql Project</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
   <table class="main"> 
     <form action="" class="form" enctype="multipart/form-data"> 
	  <tr>
           
         <td></td>	  
         <td><h3 class="heading">Sign Up Here</h3></td>	  
         <td></td>	  
	  </tr>
	   
	    <tr> 
		  <td class="title">First Name:</td>
		   <td> 
		     <input type="text" class="form-input" name="first_name" />
		   </td>
		</tr>
		<tr> 
		  <td class="title">Last Name:</td>
		   <td> 
		     <input type="text" class="form-input" name="last_name" />
		   </td>
		</tr>
	    <tr> 
		  <td class="title">Email:</td>
		   <td> 
		     <input type="email" class="form-input" name="email" autocomplete="off"/>
		   </td>
		</tr>
	    <tr> 
		  <td class="title">Date Of Birth:</td>
		   
		     <td>
			  <select name="year">
			    <option>Year</option>
			    <option>1985</option>			    
				<option>1984</option>			    
				<option>1983</option>			    
				<option>1982</option>
			    <option>1981</option>			    
				<option>1980</option>			    
				</select>				
				<select name="month">
				   <option>Month</option>
				   <option>12</option>
				   <option>11</option>
				   <option>10</option>
				   <option>09</option>
				   </select>
				<select name="day">				   
				<option>Day</option>				   
				<option>31</option>
				   <option>30</option>				   
				   <option>29</option>				   
				   <option>28</option>				   
				   <option>27</option>
				</select>			  
				</td>
		   </tr>
		   	<tr> 			  
				<td class="title">Gender:</td>			   
				<td> 
			     <input type="radio" name="gender" value="male"/> Male			     
				 <input type="radio" name="gender" value="female"/> Female
				</td>
			 </tr>
			  <tr> 
				   <td class="title">Password:</td>
				   <td><input type="text" class="form-input" name="pass" /></td>			 
			   </tr>			 
			   <tr> 			   
				   <td class="title">Retype Password:</td>
				   <td><input type="text" class="form-input" name="repass"/></td>			 
			   </tr>			

			   <tr> 
			    <td class="title">Upload Your Photo:</td>
			    <td> 
				     <input type="file" name="image" />
				</td>
			   </tr>
			   	 <tr> 
				   <td></td>
				   <td><input type="submit" class="button" name="submit" value="Submit" /></td>			 			 
			   </tr>
	 
            <td></td>
            <td><p class="login-para">You are already signup<span><b><a href="index.html">LogIn</a></b></span></p></td>
            <td></td>
   
	  </form>
   </table>
  
</body>
</html>
